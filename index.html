<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <p></p>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <div>
            <button>/</button>
            <button>X</button>
            <button>-</button>
            <button>+</button>
            <button>=</button> 
            <button>DEL</button>   
        </div>
    </div>

</body>
</html>
